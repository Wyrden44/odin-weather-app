<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="location-form-container">
        <div class="heading">
            <h1>Amazing Weather App</h1>
            <p>Get weather data from around the world!</p>
        </div>
        <form action="#" id="location-form">
            <div class="form-section">
                <input type="text" name="location" id="location" placeholder="Enter a location... (e.g. Berlin)">
            </div>
            <button type="submit">Get Weather</button>
        </form>
    </div>
    <div class="weather-display inactive">
        
    </div>
</body>
</html>
